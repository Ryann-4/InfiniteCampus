<html>
<head>
  <title>Admin Console</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #444; text-align: left; }
    th { background: #222; }
    button { padding: 4px 8px; margin-right: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>File Admin Console</h1>
  <table id="fileTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Size</th>
        <th>Remaining</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const AUTO_DELETE_MS = 5 * 60 * 1000;
    const NGROK_HEADERS = { "ngrok-skip-browser-warning": "true" };

    async function fetchFiles() {
      const res = await fetch("https://sol-nonconnotative-arrogatingly.ngrok-free.dev/admin/files", { headers: NGROK_HEADERS });
      const files = await res.json();
      const tbody = document.querySelector("#fileTable tbody");
      tbody.innerHTML = "";
      files.forEach(f => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${f.number}</td>
          <td>${f.name}</td>
          <td>${formatBytes(f.size)}</td>
          <td>${f.remainingSec}s</td>
          <td>
            <button onclick="downloadFile('${f.name}')">Download</button>
            <button onclick="deleteFile('${f.name}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteFile(filename) {
      if (!confirm(`Delete ${filename}?`)) return;
      const res = await fetch(`https://sol-nonconnotative-arrogatingly.ngrok-free.dev/admin/files/${encodeURIComponent(filename)}`, {
        method: "DELETE",
        headers: NGROK_HEADERS
      });
      if (res.ok) fetchFiles();
      else alert("Failed to delete file");
    }

    function downloadFile(filename) {
      const link = document.createElement("a");
      link.href = `https://sol-nonconnotative-arrogatingly.ngrok-free.dev/files/${encodeURIComponent(filename)}?download=1`;
      link.download = filename;
      link.click();
    }

    function formatBytes(bytes) {
      const units = ["B", "KB", "MB", "GB"];
      let i = 0;
      while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
      return bytes.toFixed(1) + " " + units[i];
    }

    // Refresh every second to update remaining times
    setInterval(fetchFiles, 1000);
    fetchFiles();
  </script>
</body>
</html>
