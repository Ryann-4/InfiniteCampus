<html>
<head>
  <title>Infinite Campus</title>
  <link id="dynamic-favicon" rel="icon" type="image/png" href="https://codehs.com/uploads/f111a37947de2cea81db858094c04f2d">
  <link rel="stylesheet" href="global.min.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7SV03ZXJ9R');
  </script>
  <style>
    input[type="text"].button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .notes {
      background-color: black;
      color: white;
      font-size: 70%;
      border: 1px solid white;
      border-radius: 5px;
      padding: 10px;
    }

    .note {
      background-color: black;
      color: white;
      font-size: 70%;
      border: 1px solid white;
      border-radius: 5px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      word-wrap: break-word;
      white-space: pre-wrap;
      position: relative;
    }

    .note .txt {
      flex: 1;
      font-size: large;
      margin-right: 10px;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      transition: background 0.2s, color 0.2s;
    }

    .delete-btn:hover {
      background: white;
      color: red;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <center>
    <h2 class="txt">Soon To Be Added Stuff</h2>
    <input id="noteInput" type="text" placeholder="Type a note and press Enter" class="button">
    <button class="button" id="saveBtn">Save Note</button>

    <div class="notes" id="notesContainer"></div>
  </center>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvbTQcsL1DoipWlO0ckApzkwCZgxBYbzY",
      authDomain: "notes-27f22.firebaseapp.com",
      databaseURL: "https://notes-27f22-default-rtdb.firebaseio.com",
      projectId: "notes-27f22",
      storageBucket: "notes-27f22.appspot.com",
      messagingSenderId: "424229778181",
      appId: "1:424229778181:web:fa531219ed165346fa7d6c",
      measurementId: "G-834FYV6VTR"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const noteInput = document.getElementById('noteInput');
    const saveBtn = document.getElementById('saveBtn');
    const notesContainer = document.getElementById('notesContainer');

    function saveNote() {
      const text = noteInput.value.trim();
      if (text) {
        push(ref(db, 'notes'), { text });
        noteInput.value = '';
      }
    }

    saveBtn.addEventListener('click', saveNote);

    noteInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        saveNote();
      }
    });

    onValue(ref(db, 'notes'), (snapshot) => {
      notesContainer.innerHTML = '';
      snapshot.forEach((child) => {
        const note = child.val();
        const key = child.key;

        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `
          <div class="txt">${note.text}</div>
          <button class="delete-btn" data-key="${key}">Delete</button>
        `;
        notesContainer.appendChild(div);
      });

      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', () => {
          const key = button.getAttribute('data-key');
          remove(ref(db, 'notes/' + key));
        });
      });
    });
  </script>
</body>
</html>
