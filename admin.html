<!DOCTYPE html>
<html>
<head>
  <title>Admin - Updates</title>
  <style>
    body { font-family: Arial; background: #121212; color: white; }
    .update-container { background: transparent; padding: 20px; max-width: 600px; margin: auto; }
    .update-box { margin-bottom: 10px; padding: 15px; border-radius: 8px; color: black; }
    .red { background-color: #ff9999; }
    .yellow { background-color: #ffff99; }
    input, button, textarea { margin: 5px 0; padding: 8px; border-radius: 4px; border: none; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Admin Panel</h2>
  <div class="update-container">
    <textarea id="newUpdate" rows="3" placeholder="Write your update here..."></textarea><br>
    <button onclick="addUpdate()">Add Update</button>
    <div id="updates"></div>
  </div>

  <!-- Firebase Setup & Functionality -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQ492BiasyGJyXPQcm-2TFAeWdZybScz0",
      authDomain: "website-updates-485ea.firebaseapp.com",
      databaseURL: "https://website-updates-485ea-default-rtdb.firebaseio.com",
      projectId: "website-updates-485ea",
      storageBucket: "website-updates-485ea.firebasestorage.app",
      messagingSenderId: "184900273791",
      appId: "1:184900273791:web:5a28c7ac05587b2f79a14a",
      measurementId: "G-VXNTBEKM3W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const updatesRef = ref(db, 'updates');

    function addUpdate() {
      const content = document.getElementById('newUpdate').value.trim();
      if (content) {
        push(updatesRef, {
          content,
          timestamp: Date.now()
        });
        document.getElementById('newUpdate').value = '';
      }
    }

    function deleteUpdate(key) {
      remove(ref(db, 'updates/' + key));
    }

    function editUpdate(key, currentText) {
      const newText = prompt("Edit your update:", currentText);
      if (newText !== null && newText.trim() !== "") {
        update(ref(db, 'updates/' + key), {
          content: newText.trim(),
          timestamp: Date.now()
        });
      }
    }

    onValue(updatesRef, (snapshot) => {
      const updates = [];
      snapshot.forEach(child => {
        updates.push({ key: child.key, ...child.val() });
      });

      updates.sort((a, b) => b.timestamp - a.timestamp);

      // Keep only 10 most recent
      if (updates.length > 10) {
        updates.slice(10).forEach(u => deleteUpdate(u.key));
      }

      const container = document.getElementById('updates');
      container.innerHTML = '';
      updates.slice(0, 10).forEach((update, index) => {
        const div = document.createElement('div');
        div.className = `update-box ${index % 2 === 0 ? 'red' : 'yellow'}`;
        div.innerHTML = `
          <strong>Update #${index + 1}</strong><br>
          ${update.content}<br>
          <button onclick="editUpdate('${update.key}', \`${update.content.replace(/`/g, '\\`')}\`)">Edit</button>
          <button onclick="deleteUpdate('${update.key}')">Delete</button>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
