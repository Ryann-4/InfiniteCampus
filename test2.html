<!DOCTYPE html>
<html>
<head>
    <title>IP Info Alert</title>
    <style>
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}
.switch input { display: none; }
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 24px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px; width: 18px;
  left: 3px; bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #2196F3;
}
input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
</head>
<body>
    <label class="switch">
  <input type="checkbox" id="betterWeatherToggle">
  <span class="slider"></span>
</label>
<script>
    document.getElementById("betterWeatherToggle").addEventListener("change", function() {
    localStorage.setItem("betterWeather", this.checked ? "true" : "false");
    initWeather(); // re-fetch with new setting
});

// On page load, set toggle state
document.addEventListener("DOMContentLoaded", () => {
    const toggleEl = document.getElementById("betterWeatherToggle");
    toggleEl.checked = localStorage.getItem("betterWeather") === "true";
});

</script>
</body>
</html>
