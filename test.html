<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Websites with iframe in about:blank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <button id="openInfiniteCampus">Open InfiniteCampus</button>

  <label for="customUrl">Enter custom URL:</label>
  <input type="text" id="customUrl" placeholder="https://example.com" />

  <button id="openCustomUrl">Open Custom URL</button>

  <script>
    function openGame(url, title = 'Website') {
      var win = window.open();
      if (win) {
        var iframe = win.document.createElement('iframe');
        iframe.style.width = "100vw";
        iframe.style.height = "100vh";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.title = title;
        win.document.body.style.margin = "0"; 
        win.document.body.style.overflow = "hidden"; 
        win.document.body.appendChild(iframe);
      } else {
        alert("Err#1 Popup Blocked");
      }
    }

    document.getElementById('openInfiniteCampus').addEventListener('click', () => {
      openGame('https://infinitecampus.xyz', 'Infinite Campus');
    });

    document.getElementById('openCustomUrl').addEventListener('click', () => {
      let url = document.getElementById('customUrl').value.trim();

      if (!url) {
        alert('Please enter a URL.');
        return;
      }

      // Add protocol if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      try {
        new URL(url); // validate URL
        openGame(url, url);
      } catch {
        alert('Invalid URL. Please enter a valid URL.');
      }
    });
  </script>
</body>
</html>
