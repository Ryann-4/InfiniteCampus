<html>
    <head>

        <title>
            Infinite Campus
        </title>
        <link id="dynamic-favicon" rel="icon" type="image/png" href="https://codehs.com/uploads/f111a37947de2cea81db858094c04f2d">
        <link rel="stylesheet" href="global.min.css">
        <script src="main.js">
        </script>
        <script src="title.js">
        </script>
        <script src="global.js">
        </script>
        <style>
            #chat { 
                max-width: 600px; 
                margin: auto; 
            }
            .message { 
                padding: 10px; 
                border: 1px solid white; 
                border-radius: 10px; 
                margin: 10px 0; 
            }
            .meta { 
                font-size: 12px; 
                color: gray; 
            }
            .controls { 
                margin-top: 5px; 
            }
            input, textarea { 
                width: 100%; 
                padding: 8px; 
                margin-top: 10px; 
                box-sizing: border-box; 
            }
            .admin { 
                color: goldenrod; 
                font-weight: bold; 
            }
            #loginArea { 
                margin-bottom: 20px; 
            }
        </style>
    </head>
    <body>
        <div id="chat">
            <h1 class="tptxt">
                Chat
            </h1>
            <div id="loginArea">
                <input class="button" type="text" id="loginUser" placeholder="Admin Username">
                <input class="button" type="password" id="loginPass" placeholder="Admin Password">
                <button class="button" onclick="login()">
                    Login
                </button>
                <p id="loginStatus">
                </p>
            </div>
            <input class="button" type="text" id="nameInput" placeholder="Name (optional)">
            <textarea class="button" id="messageInput" placeholder="Message"></textarea>
            <button class="button" onclick="sendMessage()">
                Send
            </button>
            <div id="messages">
            </div>
        </div>
        <script type="module" src="chat.js">
        </script>
        <script src="drypopup.js">
        </script>
        <script src="footer.js">
        </script>
        <script src="header.js">
        </script>
    </body>
</html>
