		<script>
			const backendUrl = 'https://discord-proxy1.onrender.com';
			async function fetchMessages() {
				try {
					const res = await fetch(backendUrl + '/api/messages');
					const data = await res.json();
					const list = document.getElementById('messages');
					list.innerHTML = '';
					data.reverse().forEach(msg => {
						const li = document.createElement('li');
						const avatarUrl = msg.author.avatar
						? `https://cdn.discordapp.com/avatars/${msg.author.id}/${msg.author.avatar}.png`
						: `https://cdn.discordapp.com/embed/avatars/0.png`;
						const timestamp = new Date(msg.timestamp).toLocaleString();
						let messageContent = msg.content;
						const imageRegex = /(https?:\/\/[^\s]+\.(png|jpg|jpeg|gif|webp))/i;
						const match = messageContent.match(imageRegex);
						let imageHTML = '';
						if (match) {
							imageHTML = `<br><img class="message-img" src="${match[1]}" alt="image">`;
						}
						li.innerHTML = `
							<img src="${avatarUrl}" class="avatar">
							<div class="content">
								<strong>${msg.author.username}</strong>
								<div>${messageContent}</div>
								${imageHTML}
								<div class="timestamp">${timestamp}</div>
							</div>
						`;
						list.prepend(li);
					});
				} catch (err) {
					console.error('Error fetching messages:', err);
				}
			}
			async function sendMessage(name, content) {
				try {
					await fetch(backendUrl + '/send', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded'
						},
						body: `message=${encodeURIComponent(name + "\n" + content)}`
					});
					document.getElementById('msgInput').value = '';
					document.getElementById('nameInput').value = '';
					fetchMessages();
				} catch (err) {
					console.error('Error sending message:', err);
				}
			}
			document.getElementById('sendForm').addEventListener('submit', (e) => {
				e.preventDefault();
				const name = document.getElementById('nameInput').value.trim();
				const msg = document.getElementById('msgInput').value.trim();
				if (name && msg) sendMessage(name, msg);
			});
			fetchMessages();
			setInterval(fetchMessages, 5000);
		</script>
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				const popupHTML = `
					<div class="popup2" id="popup">
						<div class="bar">
							<div style="text-align:center; font-size:25px; margin-top:-10px;" id="clocks">
								--:--:-- --
							</div>
						</div>
						<div class="text">
							<p class="txt">Settings</p>
							<br>
							<a class="button" href="https://ryann-4.github.io/InfiniteCampus/InfiniteTitles">Tab Cloaking</a>
							<br><br><br>
							<a class="button" href="https://ryann-4.github.io/InfiniteCampus/InfiniteColors">Change Header/Footer Color</a>
							<br><br><br>
							<a class="button" href="https://ryann-4.github.io/InfiniteCampus/InfinitePolls">Take A Quick Survey</a>
							<br><br><br>
							<a class="button" href="https://ryann-4.github.io/InfiniteCampus/InfiniteBypassers">Open In About:Blank</a>
						</div>
						<div class="bar">
							<center>
								<a class="headerbtn" href="https://ryann-4.github.io/InfiniteCampus/InfiniteContacts" style="margin-top:-15px; margin-left:-50px; font-size:15px;">
									Contact Me
								</a>
							</center>
						</div>
					</div>
					<div class="settings-button" id="trigger">
						<img src="https://codehs.com/uploads/fdacfa996601fc09d8da4d63fd2ca986" alt="Icon">
					</div>
					<center>
				`;
				const wrapper = document.createElement('div');
				wrapper.innerHTML = popupHTML;
				document.body.appendChild(wrapper);
				const button = document.getElementById('trigger');
				const popup = document.getElementById('popup');
				if (button && popup) {
					button.addEventListener('click', (e) => {
						e.stopPropagation();
						const isOpen = popup.classList.contains('shows');
						popup.classList.toggle('shows');
						button.classList.toggle('actives', !isOpen);
					});
					document.addEventListener('click', (e) => {
						if (!popup.contains(e.target) && !button.contains(e.target)) {
							popup.classList.remove('shows');
							button.classList.remove('actives');
						}
					});
					document.addEventListener('keydown', (e) => {
						if (e.key === 'Escape') {
							popup.classList.remove('shows');
							button.classList.remove('actives');
						}
					});
				}
				function updateTime() {
					const now = new Date();
					let hours = now.getHours();
					const minutes = String(now.getMinutes()).padStart(2, '0');
					const seconds = String(now.getSeconds()).padStart(2, '0');
					const ampm = hours >= 12 ? 'PM' : 'AM';
					const displayHours = hours % 12 || 12;
					const clock = document.getElementById('clock');
					const clocks = document.getElementById('clocks');
					if (clock) {
						clock.textContent = `${displayHours}:${minutes}:${seconds} ${ampm}`;
					}
					if (clocks) {
						clocks.textContent = `${displayHours}:${minutes} ${ampm}`;
					}
				}
				updateTime();
				setInterval(updateTime, 1000);
			});
		</script>
