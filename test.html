<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { max-width: 600px; margin: auto; }
    .message { padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin: 10px 0; }
    .meta { font-size: 12px; color: gray; }
    .controls { margin-top: 5px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 10px; }
    button { padding: 8px 12px; margin-top: 10px; }
    .admin { color: goldenrod; font-weight: bold; }
    #loginArea { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Live Chat</h2>

    <!-- Login Area -->
    <div id="loginArea">
      <input type="text" id="loginUser" placeholder="Admin Username">
      <input type="password" id="loginPass" placeholder="Admin Password">
      <button onclick="login()">Login</button>
      <p id="loginStatus"></p>
    </div>

    <!-- Chat Input -->
    <input type="text" id="nameInput" placeholder="Your name (optional)">
    <textarea id="messageInput" placeholder="Your message"></textarea>
    <button onclick="sendMessage()">Send</button>

    <!-- Messages -->
    <div id="messages"></div>
  </div>

  <!-- Firebase SDKs and App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved, update, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCW40bRS58QSP6A---j6wCFtd-g8Ta9luA",
      authDomain: "website-chat-617b3.firebaseapp.com",
      databaseURL: "https://website-chat-617b3-default-rtdb.firebaseio.com",
      projectId: "website-chat-617b3",
      storageBucket: "website-chat-617b3.firebasestorage.app",
      messagingSenderId: "633874571535",
      appId: "1:633874571535:web:089380d33aabaa9a4c5e7a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    // Unique user ID
    const userId = "user_" + Math.random().toString(36).substr(2, 9);

    // Admin state
    let isAdmin = false;

    // Admin credentials
    const ADMIN_USERNAME = "Hacker41";
    const ADMIN_PASSWORD = "Seprn1210!";

    // Handle Login
    window.login = function () {
      const enteredUser = document.getElementById("loginUser").value;
      const enteredPass = document.getElementById("loginPass").value;

      if (enteredUser === ADMIN_USERNAME && enteredPass === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("loginStatus").textContent = "Logged in as Hacker41 ⭐";
        document.getElementById("loginStatus").classList.add("admin");
        document.getElementById("nameInput").disabled = true;
        document.getElementById("nameInput").value = "Hacker41 ⭐";
      } else {
        alert("Incorrect credentials.");
      }
    };

    // Send a message
    window.sendMessage = function () {
      let nameInput = document.getElementById("nameInput");
      const name = (isAdmin ? "Hacker41 ⭐" : nameInput.value.trim() || "Anonymous");

      // Block fake use of Hacker41 by non-admins
      if (!isAdmin && nameInput.value.trim() === "Hacker41") {
        alert("You cannot use the reserved name 'Hacker41'.");
        return;
      }

      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;

      const message = {
        name,
        text,
        userId,
        timestamp: Date.now()
      };

      push(messagesRef, message);
      document.getElementById("messageInput").value = "";
    };

    // Render a message
    function renderMessage(key, data) {
      const container = document.createElement("div");
      container.className = "message";
      container.id = key;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.innerHTML = `${data.name}`;

      const text = document.createElement("div");
      text.className = "text";
      text.textContent = data.text;

      container.appendChild(meta);
      container.appendChild(text);

      // Admin or message owner can edit/delete
      if (isAdmin || data.userId === userId) {
        const controls = document.createElement("div");
        controls.className = "controls";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          const newText = prompt("Edit message:", data.text);
          if (newText !== null) {
            update(ref(db, `messages/${key}`), { text: newText });
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => remove(ref(db, `messages/${key}`));

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);
        container.appendChild(controls);
      }

      return container;
    }

    // Realtime listeners
    onChildAdded(messagesRef, (snapshot) => {
      const msgEl = renderMessage(snapshot.key, snapshot.val());
      document.getElementById("messages").appendChild(msgEl);
    });

    onChildChanged(messagesRef, (snapshot) => {
      const updated = renderMessage(snapshot.key, snapshot.val());
      const old = document.getElementById(snapshot.key);
      if (old) old.replaceWith(updated);
    });

    onChildRemoved(messagesRef, (snapshot) => {
      const el = document.getElementById(snapshot.key);
      if (el) el.remove();
    });
  </script>
</body>
</html>
