<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message to Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    textarea, input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Send Message to Discord</h1>
  <input type="text" id="name" placeholder="Enter your name..." />
  <textarea id="message" placeholder="Type your message here..."></textarea>
  <br>
  <button onclick="sendMessage()">Send</button>
  <div class="status" id="status"></div>

  <script>
    async function sendMessage() {
      const nameInput = document.getElementById("name").value.trim();
      const name = nameInput ? nameInput : "Website User";
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");

      if (!message) {
        status.textContent = "Message cannot be empty!";
        status.style.color = "orange";
        return;
      }

      const fullMessage = `**${name}**\n${message}`;

      const webhookURL = "https://discord.com/api/webhooks/1389334372707991822/rwD0_F_PBCrmgwBqihL6e1P0BIsQM_GjshpyTRM1OgWfArYqt4_lbBKS10sKwNK8C2FQ";

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: fullMessage })
        });

        if (response.ok) {
          status.textContent = "✅ Message sent!";
          status.style.color = "lightgreen";
          document.getElementById("name").value = "";
          document.getElementById("message").value = "";
        } else {
          status.textContent = "❌ Failed to send message.";
          status.style.color = "red";
        }
      } catch (error) {
        status.textContent = "⚠️ Error sending message.";
        status.style.color = "red";
        console.error(error);
      }
    }
  </script>
</body>
</html>
