<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>URL Checker with CORS Detection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input, button {
        padding: 8px;
        font-size: 16px;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Website URL Checker</h2>
<input type="text" id="urlInput" placeholder="Enter website URL (https://...)" size="40">
<button onclick="checkURL()">Check</button>
<p id="result"></p>
<script>
async function checkURL() {
    let url = document.getElementById("urlInput").value.trim();
    const resultEl = document.getElementById("result");
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
    }
    resultEl.textContent = "Checking...";
    try {
        const response = await fetch(url, { method: 'HEAD' });
        if (response.ok) {
            resultEl.textContent = "‚úÖ Website exists and allows CORS.";
        } else {
            resultEl.textContent = `‚ö†Ô∏è Website responded with status ${response.status}, but CORS is allowed.`;
        }
    } catch (error) {
        if (error.name === "TypeError") {
            try {
                await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                resultEl.textContent = "üåê Website appears to exist but does NOT allow CORS.";
            } catch (e2) {
                resultEl.textContent = "‚ùå Website could not be reached at all.";
            }
        } else {
            resultEl.textContent = "‚ùå Website check failed: " + error.message;
        }
    }
}
</script>
</body>
</html>
