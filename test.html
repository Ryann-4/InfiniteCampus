        <title>
            Infinite Campus
        </title>
        <link id="dynamic-favicon" rel="icon" type="image/png" href="https://codehs.com/uploads/f111a37947de2cea81db858094c04f2d">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://ryann-4.github.io/InfiniteCampus/">
        <meta name="theme-color" content="#8cbe37">
        <meta content="https://codehs.com/uploads/30883de2def50482be6e6fb25ea68477" property="og:image">
        <script src="main.js">
        </script>
        <script src="drypopup.js">
        </script>
        <script src="theme.js">
        </script>
        <style>
            img {
                padding:0px;
            }
            .wrap { 
                max-width: 980px; 
                margin: 32px auto; 
                padding: 0 16px; 
            }
            input[type="file"] {
                appearance: none; 
                background:#0f1320; 
                padding:8px 10px; 
                border-radius:10px; 
                width:100%;
            }
            .player {
                border-radius: 10px;
                padding: 16px; 
            }
            .now {
                display:flex; 
                gap:16px; 
                align-items:center; 
                margin-bottom: 14px;
            }
            .art {
                width: 110px; 
                height:110px; 
                flex: 0 0 110px; 
                border-radius: 12px; 
                overflow:hidden; 
                background:#0f1320; 
                border:1px solid white;
            }
            .art img { 
                width:100%; 
                height:100%; 
                object-fit:cover; 
                display:block; 
            }
            .nowtext { 
                flex:1 1 auto; 
                min-width:0; 
            }
            .nowtext h2 { 
                margin:0; 
                font-size:16px; 
                color: white; 
                font-weight:600; 
                letter-spacing:.3px; 
            }
            .nowtext h3 { 
                margin:6px 0 0; 
                font-size:22px; 
                white-space:nowrap; 
                overflow:hidden; 
                text-overflow:ellipsis; 
            }
            .controls {
                display:grid; 
                grid-template-columns: 1fr auto auto auto auto; 
                gap:12px; 
                align-items:center; 
                margin-top: 10px;
            }
            .progress {
                display:flex; 
                align-items:center; 
                gap:10px;
            }
            .time { 
                width:90px; 
                text-align:right; 
                font-variant-numeric: tabular-nums; 
                color: white; 
            }
            input[type="range"] {
                width:100%;
                background:lime;
                appearance:none; 
                height:6px; 
                border-radius:999px; 
                outline:none; 
            }
            input[type="range"]::-webkit-slider-thumb { 
                appearance:none; 
                width:14px; 
                height:14px; 
                border-radius:50%; 
                background:green; 
                cursor:pointer; 
            }
            input[type="range"]::-moz-range-thumb { 
                width:14px; 
                height:14px; 
                border-radius:50%; 
                background:lime; 
                border:none; 
                cursor:pointer; 
            }
            .btn {
                appearance:none; 
                border:none; 
                background:#0f1320; 
                color:white; 
                padding:10px 12px; 
                border-radius:12px; 
                cursor:pointer;
            }
            .btn:hover { 
                border-color:#2b3043; 
            }
            .btn:active { 
                transform: translateY(1px); 
            }
            .btn.toggled { 
                outline: 2px solid blue; 
            }
            .listwrap {
                margin-top: 16px; 
                padding: 10px;
            }
            .headerline {
                display:flex; 
                justify-content:space-between; 
                align-items:center; 
                color:white; 
                font-size:13px; 
                padding:0 6px 8px;
            }
            .playlist {
                list-style:none; 
                margin:0; 
                padding:0; 
                display:flex; 
                flex-direction:column; 
                gap:8px;
            }
            .track {
                display:flex; 
                align-items:center; 
                gap:12px; 
                padding:10px; 
                border:1px solid white;
                border-radius:12px;
            }
            .drag-handle { 
                cursor:grab;
                user-select:none; 
                opacity:.9; 
            }
            .index { 
                width:28px; 
                text-align:right; 
                color:white; 
                font-variant-numeric: tabular-nums; 
            }
            .track-title { 
                flex:1 1 auto; 
                white-space:nowrap; 
                overflow:hidden; 
                text-overflow:ellipsis; 
            }
            .ghost { 
                opacity:.4; 
            }
            .hidden { 
                display:none !important; 
            }
            .floating {
                position: fixed; 
                right: 24px; 
                bottom: 24px; 
                width: 320px; 
                border-radius: 16px; 
                overflow: hidden;
                border:1px solid rgba(255,255,255,.15); 
                backdrop-filter: blur(6px);
                background: #1116;
            }
            .floating-bg {
                position:absolute; 
                inset:0; 
                background-size:cover; 
                background-position:center; 
                filter: blur(2px);
                transform: scale(1.05);
            }
            .floating-content {
                position: relative; 
                padding: 12px; 
                color: #fff;
            }
            .floating-top {
                display:flex; 
                background:#0008;
                padding:3px;
                border-radius:10px;
                justify-content:space-between; 
                align-items:center; 
                gap:8px;
                cursor: move; 
                user-select:none;
            }
            .floating-title { 
                font-size:14px; 
                font-weight:600; 
                white-space:nowrap; 
                overflow:hidden; 
                text-overflow:ellipsis; 
            }
            .closex {
                appearance:none; 
                border:none; 
                background: transparent; 
                color:#fff; 
                padding:3px;
                width:28px; 
                height:28px; 
                border-radius:10px; 
                cursor:pointer;
            }
            .floating-progress { 
                margin-top:10px; 
                display:flex; 
                align-items:center; 
                gap:8px; 
            }
            .floating-controls { 
                margin-top:10px; 
                display:flex; 
                gap:8px; 
            }
            .floating input[type="range"] { 
                background:#ffffff33; 
                border-color:#ffffff55; 
            }
            .floating .btn { 
                background:#0007; 
                border-color:#ffffff33; 
                color:#fff; 
            }
            .footer {
                margin-top: 14px; 
                display:flex; 
                justify-content:space-between; 
                align-items:center; 
                color:white; 
                font-size:12px;
            }
            @media (max-width: 640px) {
                .now { flex-direction: column; align-items:flex-start; }
                .controls { grid-template-columns: 1fr 1fr 1fr 1fr; }
                .time { display:none; }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <center>
                <br>
                <br>
                <br>
                <br>
                <h1 class="tptxt">
                    20 File MP3 Player (New)
                </h1>
                <br>
                <label for="fileInput" class="custom-file-upload">
                    Choose Up To 20 Files
                </label>
                <input id="fileInput" type="file" accept="audio/*" multiple />
            </center>
            <section class="player">
                <div class="now">
                    <div class="art">
                        <img id="artImg" alt="Artwork" />
                    </div>
                    <div class="nowtext">
                        <h2>
                            Now Playing:
                        </h2>
                        <h3 id="nowTitle">–</h3>
                        <div class="controls">
                            <div class="progress">
                                <input id="seek" type="range" min="0" max="1000" value="0" step="1" />
                                <div class="time">
                                    <span id="curTime">0:00</span>/<span id="durTime">0:00</span>
                                </div>
                            </div>
                            <button class="button" id="btnPrev" title="Previous (or restart)">
                                |◁
                            </button>
                            <button class="button" id="btnPlay">
                                ▶
                            </button>
                            <button class="button" id="btnNext" title="Next">
                                ▷|
                            </button>
                            <button class="button" id="btnLoop" title="Loop playlist">
                                Loop test
                            </button>
                        </div>
                    </div>
                </div>
                <div class="listwrap">
                    <div class="headerline">
                        <div>
                            <strong>
                                Playlist
                            </strong>
                        </div>
                        <div id="countInfo">
                            0 Tracks
                        </div>
                    </div>
                    <ul id="playlist" class="playlist" aria-label="Playlist (draggable)"></ul>
                </div>
                <div class="footer">
                    <div id="saveStatus">
                        Not saved
                    </div>
                </div>
            </section>
        </div>
        <div class="floating hidden" id="floating">
            <div class="floating-bg" id="floatingBg">
            </div>
            <div class="floating-content">
                <div class="floating-top" id="floatingDragHandle">
                    <div class="floating-title" id="floatingTitle">
                        Now Playing
                    </div>
                    <button class="closex" id="floatingClose" aria-label="Close">
                        ✕
                    </button>
                </div>
                <div class="floating-progress">
                    <input id="seekMini" type="range" min="0" max="1000" value="0" step="1" />
                    <div class="time" id="miniTimes">
                        0:00 / 0:00
                    </div>
                </div>
                <div class="floating-controls">
                    <button class="button" id="miniPrev">
                        |◁
                    </button>
                    <button class="button" id="miniPlay">
                        ▶
                    </button>
                    <button class="button" id="miniNext">
                        ▷|
                    </button>
                    <button class="button" id="miniLoop">
                        Loop
                    </button>
                    <button class="button" onclick="clearPlaylist()">
                        Clear Playlist
                    </button>
                </div>
            </div>
        </div>
        <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
        <script src="newmediaplayer.js">
        </script>
        <script src="frame.js">
        </script>
    </body>
</html>
