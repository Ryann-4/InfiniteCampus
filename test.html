<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL to Encoded HTML Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    label, input, button {
      font-size: 1rem;
    }
    input {
      width: 300px;
      padding: 0.3rem;
      margin-right: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>URL to Encoded HTML Generator</h1>
  <label for="urlInput">Enter URL:</label>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button id="generateBtn">Generate Encoded HTML</button>

  <textarea id="output" readonly placeholder="Encoded HTML will appear here..."></textarea>

  <script>
    function asciiEncode(str) {
      return [...str].map(c => {
        const code = c.charCodeAt(0);
        if (
          (code >= 65 && code <= 90) ||   // A-Z
          (code >= 97 && code <= 122) ||  // a-z
          (code >= 48 && code <= 57) ||   // 0-9
          c === '-' || c === '_' || c === '.' || c === '~'
        ) {
          return c;
        }
        if (code === 10) return '%0A';
        if (code === 13) return '';
        if (code === 9) return '%09';
        if (code === 32) return '%20';
        return '%' + code.toString(16).toUpperCase().padStart(2, '0');
      }).join('');
    }

    function generateEncodedHTML() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Please enter a URL');
        return;
      }
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      const htmlTemplate = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
<style>
body::-webkit-scrollbar {
    display: none;
}
body {
\tmargin:0px;
}
</style>
</head>
<body>
  <iframe style="height:100vh; width:100vw;" src="${url}"></iframe>
</body>
</html>`;

      const encoded = asciiEncode(htmlTemplate);
      const result = 'data:text/html;charset=utf-8,' + encoded;
      document.getElementById('output').value = result;
    }

    document.getElementById('generateBtn').addEventListener('click', generateEncodedHTML);

    document.getElementById('urlInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        generateEncodedHTML();
      }
    });
  </script>
</body>
</html>
