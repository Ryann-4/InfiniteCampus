<html>
    <head>

        <title>
            Infinite Campus
        </title>
        <link id="dynamic-favicon" rel="icon" type="image/png" href="https://codehs.com/uploads/f111a37947de2cea81db858094c04f2d">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://ryann-4.github.io/InfiniteCampus/">
        <meta name="theme-color" content="#8cbe37">
        <meta content="https://codehs.com/uploads/30883de2def50482be6e6fb25ea68477" property="og:image">
        <script src="main.js">
        </script>
        <script src="drypopup.js">
        </script>
        <script src="theme.js">
        </script>
        <style>
            :root { 
                --card:#151821; 
                --ink:#eaeef7; 
                --muted:#aab2c5; 
                --accent:#7aa2ff; 
            }
            p.hint { 
                margin:0; 
                color:var(--muted); 
                font-size:13px; 
            }
            main { 
                padding:16px; 
                max-width:1100px; 
                margin:0 auto; 
            }
            .controls { 
                display:grid; 
                gap:12px; 
                grid-template-columns: 1fr repeat(3, minmax(120px, 180px)) 140px; 
                align-items:end; 
            }
            .controls label { 
                font-size:12px; 
                color:var(--muted); 
                display:block; 
                margin-bottom:6px; 
            }
            .controls input[type="text"], .controls input[type="number"] {
                width:100%; 
                padding:10px 12px; 
                border-radius:12px; 
                border:1px solid #2a3347; 
                background:var(--card); 
                color:var(--ink);
            }
            .controls .row { 
                display:flex; 
                gap:12px; 
                align-items:center; 
            }
            .controls .chk { 
                display:flex; 
                gap:8px; 
                align-items:center; 
                font-size:13px; 
                color:var(--muted); 
            }
            .status { 
                margin:14px 0 0; 
                font-size:13px; 
                color:var(--muted); 
            }
            .grid { 
                margin-top:18px; 
                display:grid; 
                gap:14px; 
            }
            details { 
                background:var(--card); 
                border:1px solid #2a3347; 
                border-radius:14px; 
                overflow:hidden; 
            }
            summary {
                padding:12px 14px; 
                cursor:pointer; 
                font-weight:600; 
                list-style:none; 
                display:flex; 
                gap:12px; 
                align-items:center;
                border-bottom:1px solid #242b3d;
            }
            summary::-webkit-details-marker { 
                display:none 
            }
            .pill { 
                font-size:11px; 
                padding:4px 8px; 
                border-radius:999px; 
                border:1px solid #2a3347; 
                color:var(--muted); 
            }
            .ok    { 
                color:#9effa6; 
                border-color:#33523a; 
            }
            .warn  { 
                color:#ffd27a; 
                border-color:#5a4a2b; 
            }
            .bad   { 
                color:#ff9e9e; 
                border-color:#5a2b2b; 
            }
            .url { 
                word-break:break-all; 
            }
            pre {
                margin:0; 
                padding:14px; 
                overflow:auto; 
                max-height:420px; 
                background:#0e111a; 
                color:#cdd7ff; 
                font-size:12px; 
                line-height:1.4;
            }
            .rowline { 
                padding:10px 14px; 
                font-size:12px; 
                color:var(--muted); 
                border-top:1px solid #242b3d; 
                background:#0f1320; 
            }
            .flex { 
                display:flex; 
                gap:10px; 
                align-items:center; 
                flex-wrap:wrap; 
            }
        </style>
    </head>
    <body>
        <main>
            <label>
                Start URL: 
                <input class="button" id="startUrl" type="text" style="width:300px">
            </label>
            <label>
                Max Pages: 
                <input class="button" id="maxPages" type="number" value="100">
            </label>
            <button class="button" id="startBtn">
                Start
            </button>
            <div id="status">
                Idle.
            </div>
            <div id="htmlSection">
                <h2>
                    HTML Files
                </h2>
            </div>
            <div id="jsSection">
                <h2>
                    JavaScript Files
                </h2>
            </div>
            <div id="otherSection">
                <h2>
                    Other Files
                </h2>
            </div>
        </main>
        <script src="test.js">
        </script>
    </body>
</html>
