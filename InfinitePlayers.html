            <br>

            <br>
            <label for="fileInput" class="custom-file-upload">
                Choose Up To 20 MP3s
            </label>
            <input type="file" id="fileInput" accept=".mp3" multiple>
            <br>
            <a class="button" onclick="converter()">
                Convert Spotify Songs To Mp3
            </a>
            <br>
            <br>
            <br>
            <a class="button" onclick="thumbnail()">
                Add Thumbnails To Your Files (No Plus Sign)

        <br>
        <div class="media-container">
            <div class="player" id="mediaPlayer">
                <p class="txt">
                    Currently Playing:
                </p>
                <div class="txt" style="font-size:125%;"id="filenameDisplay">
                </div>
                <center>
                    <div id="albumArtContainer">

                </audio>

                        |◁
                    </button>
                    <button id="playPauseBtn">
                        ||
                    </button>
                    <button id="forwardBtn">
                        ▷|
                    </button>
                    <button id="loopBtn">
                        ↺ Off
                    </button>
                    <div class="progress" id="progressContainer">
                        <div class="progress-bar" id="progressBar">
                        </div>
                    </div>
