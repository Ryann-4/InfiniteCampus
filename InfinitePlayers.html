        <style>
            .playlist-item img { 
                width: 40px; 
                height: 40px; 
                object-fit: cover; 
                margin-right: 10px; 
                border-radius: 9px; 
            }
            .playlist-item { 
                display: flex; 
                align-items: center; 
                justify-content: space-between; 
                margin: 4px 0; 
                padding: 6px; 
                background: transparent; 
                border-radius: 6px; 
                cursor: pointer; 
            }
            #progressContainer { 
                width:80%; 
                height: 8px; 
                background: #333; 
                border-radius: 4px; 
                cursor: pointer; 
                max-width:37%;
                margin-left:20%;
                margin-top:2%;

                height: 100%; 
                width: 0; 
                background: lime;

        <center>

            <br>
            <label for="fileInput" class="custom-file-upload">

            <br>

            <button class="button" id="backBtn">
                ⏮
            </button>
            <button class="button" id="playPauseBtn">
                ▶
            </button>
            <button class="button" id="forwardBtn">
                ⏭
